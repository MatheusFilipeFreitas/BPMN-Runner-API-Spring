stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

unit-test-job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Running unit tests..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

deploy-job:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:2.75.0
  only:
    - main
  script:
    - echo "$AZURE_CREDENTIALS" > azureauth.json
    - az login --service-principal --username $(jq -r .clientId azureauth.json) \
               --password $(jq -r .clientSecret azureauth.json) \
               --tenant $(jq -r .tenantId azureauth.json)
    - zip app.zip target/*.jar
    - az webapp deployment source config-zip \
        --resource-group "$RESOURCE_GROUP" \
        --name "$APP_NAME" \
        --src app.zip
  environment:
    name: production
