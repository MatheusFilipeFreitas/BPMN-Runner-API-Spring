stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

unit-test-job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Running unit tests..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

deploy-job:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:2.75.0
  only:
    - main
  script:
    # Save the Azure credentials JSON
    - echo "$AZURE_CREDENTIALS" > azureauth.json

    # Debug: show the JSON file
    - echo "----- Contents of azureauth.json -----"
    - cat azureauth.json
    - echo "-------------------------------------"

    # Extract values using jq
    - CLIENT_ID=$(jq -r .clientId azureauth.json)
    - CLIENT_SECRET=$(jq -r .clientSecret azureauth.json)
    - TENANT_ID=$(jq -r .tenantId azureauth.json)
    - SUBSCRIPTION_ID=$(jq -r .subscriptionId azureauth.json)

    # Debug: show extracted values (hide client secret for security)
    - echo "CLIENT_ID=$CLIENT_ID"
    - echo "TENANT_ID=$TENANT_ID"
    - echo "SUBSCRIPTION_ID=$SUBSCRIPTION_ID"

    # Login to Azure using the service principal
    - az login --service-principal --username "$CLIENT_ID" --password "$CLIENT_SECRET" --tenant "$TENANT_ID"

    # Optional: set subscription explicitly
    - az account set --subscription "$SUBSCRIPTION_ID"

    # Package your app
    - zip app.zip target/*.jar

    # Deploy to Azure Web App
    - az webapp deployment source config-zip \
        --resource-group "$RESOURCE_GROUP" \
        --name "$APP_NAME" \
        --src app.zip

  environment:
    name: production

