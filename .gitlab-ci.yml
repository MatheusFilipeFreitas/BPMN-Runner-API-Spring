stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

unit-test-job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Running unit tests..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

deploy-job:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:2.75.0
  needs:
    - job: unit-test-job
    - job: build-job
      artifacts: true
  script:
    - echo "$AZURE_PUBLISH_PROFILE" > publishProfile.xml
    - ARTIFACT=$(ls target/*.jar | head -n 1)
    - echo "Found artifact: $ARTIFACT"
    - az webapp deploy --resource-group "$RESOURCE_GROUP" --name "springboot-app-test" --src-path "$ARTIFACT" --type jar --subscription "$SUBSCRIPTION_ID"

  artifacts:
    paths:
      - target/*.jar
  environment:
    name: production


