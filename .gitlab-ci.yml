stages:
  - build
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository

build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

deploy-job:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:latest
  needs:
    - job: build-job
      artifacts: true
  script:
    - echo "Starting deployment to Azure..."
    - echo "$AZURE_PUBLISH_PROFILE" > publishProfile.xml
    - ARTIFACT=$(ls target/*.jar | head -n 1)
    - az login --service-principal --username $AZURE_CLIENT_ID --password "$AZURE_FULL_SECRET" --tenant $AZURE_TENANT_ID
    - az account set --subscription "$AZURE_SUBSCRIPTION_ID"
    - az webapp deploy --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_WEB_APP_NAME --src-path "$ARTIFACT" --type jar --timeout 900
    - echo "Waiting for application to become healthy..."
    - for i in {1..30}; do
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$AZURE_WEB_APP_NAME.azurewebsites.net/api/actuator/health" || true);
        if [ "$STATUS" = "200" ]; then
          echo "✅ Application is healthy!";
          exit 0;
        fi;
        echo "⏳ Waiting for app... ($i/30)";
        sleep 10;
      done;
    - echo "❌ Application did not respond with 200 after 5 minutes." && exit 1
  environment:
    name: production