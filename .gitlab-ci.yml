stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

unit-test-job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Running unit tests..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

deploy-job:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:2.75.0
  needs:
    - job: build-job
      artifacts: true
  script:
    - echo "$AZURE_PUBLISH_PROFILE" > publishProfile.xml

    # Find the JAR file
    - ARTIFACT=$(ls target/*.jar | head -n 1)
    - echo "Found artifact: $ARTIFACT"

    # Zip the JAR (Azure requires a zip file for deployment)
    - ZIP_FILE="${ARTIFACT%.jar}.zip"
    - zip -j "$ZIP_FILE" "$ARTIFACT"

    # Deploy to Azure Web App using the zip
    - az webapp deployment source config-zip \
        --name "springboot-app-test" \
        --resource-group "$RESOURCE_GROUP" \
        --src "$ZIP_FILE" \
        --subscription "$SUBSCRIPTION_ID"



