stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

unit-test-job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Running unit tests..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

deploy-job:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:2.75.0
  only:
    - main
  before_script:
    - echo "$AZURE_PUBLISH_PROFILE" > publishProfile.publishsettings
  script:
    - echo "Deploying $APP_NAME to Azure..."
    - az webapp deploy \
      --resource-group "$RESOURCE_GROUP" \
      --name "$APP_NAME" \
      --src-path $(ls target/*.jar)
  environment:
    name: production
