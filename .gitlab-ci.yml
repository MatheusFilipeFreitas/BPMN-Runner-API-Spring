stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

build-job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Building Spring Boot application..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

unit-test-job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - echo "Running unit tests..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

deploy:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:2.75.0
  needs:
    - build
  script:
    # Save the publish profile from GitLab CI/CD variable
    - echo "$AZURE_PUBLISH_PROFILE" > publishProfile.xml

    # Find the JAR file from the previous job artifact
    - ARTIFACT=$(ls *.jar | head -n 1)

    # Deploy to Azure Web App using the publish profile
    - az webapp deployment source config-zip \
        --name "springboot-app-test" \
        --resource-group "$RESOURCE_GROUP" \
        --src "$ARTIFACT" \
        --subscription "$SUBSCRIPTION_ID"
  artifacts:
    paths:
      - "*.jar"
  environment:
    name: production

